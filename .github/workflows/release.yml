name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          brew install cmake
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # Install dlib from pre-built wheel to avoid cmake issues
          pip install --upgrade wheel setuptools
          CMAKE_BUILD_PARALLEL_LEVEL=4 pip install dlib --no-cache-dir
          pip install face_recognition
          pip install -r requirements.txt
          pip install pyobjc-framework-Cocoa
      
      - name: Build macOS App
        run: |
          pyinstaller --name ScreenGuard \
            --onefile \
            --windowed \
            --icon logo.jpeg \
            --add-data "logo.jpeg:." \
            --hidden-import pynput.keyboard._darwin \
            --hidden-import pynput.mouse._darwin \
            --hidden-import face_recognition \
            --collect-data face_recognition_models \
            src/screenguard/main.py
      
      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          cp -r dist/ScreenGuard.app dist/dmg/ 2>/dev/null || cp dist/ScreenGuard dist/dmg/
          hdiutil create -volname "ScreenGuard" -srcfolder dist/dmg -ov -format UDZO dist/ScreenGuard-macOS.dmg
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScreenGuard-macOS
          path: dist/ScreenGuard-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install CMake
        uses: lukka/get-cmake@latest
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install --upgrade wheel setuptools
          pip install dlib --no-cache-dir
          pip install face_recognition
          pip install -r requirements.txt
      
      - name: Build Windows EXE
        run: |
          pyinstaller --name ScreenGuard `
            --onefile `
            --windowed `
            --icon logo.jpeg `
            --add-data "logo.jpeg;." `
            --hidden-import pynput.keyboard._win32 `
            --hidden-import pynput.mouse._win32 `
            --hidden-import face_recognition `
            --collect-data face_recognition_models `
            src/screenguard/main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScreenGuard-Windows
          path: dist/ScreenGuard.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ScreenGuard-macOS
          path: ./release
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ScreenGuard-Windows
          path: ./release
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Clone release repo and push release
        env:
          GH_TOKEN: ${{ secrets.screenGuardToken }}
        run: |
          git clone https://${GH_TOKEN}@github.com/mehmetaltunel/screenGuard-release.git release-repo
          cd release-repo
          
          # Create release using gh CLI
          gh release create "${{ steps.get_version.outputs.VERSION }}" \
            --title "ScreenGuard ${{ steps.get_version.outputs.VERSION }}" \
            --notes "## ScreenGuard ${{ steps.get_version.outputs.VERSION }}
          
