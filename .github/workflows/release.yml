name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: brew install cmake
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Cache dlib build
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip/wheels
          key: ${{ runner.os }}-dlib-wheels
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller
          pip install dlib --no-cache-dir
          pip install face_recognition
          pip install -r requirements.txt
          pip install pyobjc-framework-Cocoa
      
      - name: Create Info.plist
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cat > Info.plist << PLIST_EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>ScreenGuard</string>
              <key>CFBundleDisplayName</key>
              <string>ScreenGuard</string>
              <key>CFBundleIdentifier</key>
              <string>com.mehmetaltunel.screenguard</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleExecutable</key>
              <string>ScreenGuard</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleIconFile</key>
              <string>icon.icns</string>
              <key>LSUIElement</key>
              <true/>
              <key>NSCameraUsageDescription</key>
              <string>ScreenGuard kameranizi yuz tanima icin kullanir.</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          PLIST_EOF
      
      - name: Create app icon
        run: |
          # Install ImageMagick
          brew install imagemagick
          
          # Convert jpeg to png first
          magick logo.jpeg logo.png
          
          mkdir -p icon.iconset
          magick logo.png -resize 16x16     icon.iconset/icon_16x16.png
          magick logo.png -resize 32x32     icon.iconset/icon_16x16@2x.png
          magick logo.png -resize 32x32     icon.iconset/icon_32x32.png
          magick logo.png -resize 64x64     icon.iconset/icon_32x32@2x.png
          magick logo.png -resize 128x128   icon.iconset/icon_128x128.png
          magick logo.png -resize 256x256   icon.iconset/icon_128x128@2x.png
          magick logo.png -resize 256x256   icon.iconset/icon_256x256.png
          magick logo.png -resize 512x512   icon.iconset/icon_256x256@2x.png
          magick logo.png -resize 512x512   icon.iconset/icon_512x512.png
          magick logo.png -resize 1024x1024 icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o icon.icns
      
      - name: Build macOS App
        run: |
          pyinstaller --name ScreenGuard \
            --onedir \
            --windowed \
            --icon icon.icns \
            --add-data "logo.jpeg:." \
            --add-data "icon.icns:." \
            --hidden-import pynput.keyboard._darwin \
            --hidden-import pynput.mouse._darwin \
            --hidden-import face_recognition \
            --collect-data face_recognition_models \
            --osx-bundle-identifier com.mehmetaltunel.screenguard \
            src/screenguard/main.py
          
          cp Info.plist dist/ScreenGuard.app/Contents/Info.plist
          cp icon.icns dist/ScreenGuard.app/Contents/Resources/icon.icns
          
          # Ad-hoc sign the app
          codesign --force --deep --sign - dist/ScreenGuard.app
      
      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          cp -r dist/ScreenGuard.app dist/dmg/
          ln -s /Applications dist/dmg/Applications
          hdiutil create -volname "ScreenGuard" -srcfolder dist/dmg -ov -format UDZO dist/ScreenGuard-macOS.dmg
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScreenGuard-macOS
          path: dist/ScreenGuard-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install CMake
        uses: lukka/get-cmake@latest
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Get pip cache dir
        id: pip-cache
        shell: bash
        run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pip-cache.outputs.dir }}
            ~\AppData\Local\pip\wheels
          key: ${{ runner.os }}-py311-dlib-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-py311-dlib-
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller
          pip install dlib
          pip install face_recognition
          pip install -r requirements.txt
      
      - name: Build Windows EXE
        run: |
          pyinstaller --name ScreenGuard `
            --onedir `
            --windowed `
            --add-data "logo.jpeg;." `
            --hidden-import pynput.keyboard._win32 `
            --hidden-import pynput.mouse._win32 `
            --hidden-import face_recognition `
            --hidden-import pystray._win32 `
            --collect-data face_recognition_models `
            src/screenguard/main.py
      
      - name: Create NSIS installer script
        run: |
          @"
          !include "MUI2.nsh"
          
          Name "ScreenGuard"
          OutFile "ScreenGuard-Setup.exe"
          InstallDir "`$PROGRAMFILES\ScreenGuard"
          RequestExecutionLevel admin
          
          !insertmacro MUI_PAGE_DIRECTORY
          !insertmacro MUI_PAGE_INSTFILES
          !insertmacro MUI_LANGUAGE "English"
          
          Section "Install"
            SetOutPath "`$INSTDIR"
            File /r "dist\ScreenGuard\*.*"
            
            CreateDirectory "`$SMPROGRAMS\ScreenGuard"
            CreateShortcut "`$SMPROGRAMS\ScreenGuard\ScreenGuard.lnk" "`$INSTDIR\ScreenGuard.exe"
            CreateShortcut "`$DESKTOP\ScreenGuard.lnk" "`$INSTDIR\ScreenGuard.exe"
            
            WriteUninstaller "`$INSTDIR\Uninstall.exe"
            
            WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\ScreenGuard" "DisplayName" "ScreenGuard"
            WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\ScreenGuard" "UninstallString" "`$INSTDIR\Uninstall.exe"
          SectionEnd
          
          Section "Uninstall"
            Delete "`$DESKTOP\ScreenGuard.lnk"
            RMDir /r "`$SMPROGRAMS\ScreenGuard"
            RMDir /r "`$INSTDIR"
            DeleteRegKey HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\ScreenGuard"
          SectionEnd
          "@ | Out-File -FilePath installer.nsi -Encoding ASCII
      
      - name: Install NSIS
        run: choco install nsis -y
      
      - name: Build NSIS installer
        run: |
          $env:PATH = "C:\Program Files (x86)\NSIS;$env:PATH"
          makensis installer.nsi
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScreenGuard-Windows
          path: ScreenGuard-Setup.exe


  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ScreenGuard-macOS
          path: ./release
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ScreenGuard-Windows
          path: ./release
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create release notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Otomatik Ekran Kilitleme Uygulamasi

          ### Ozellikler
          - Yuz tanima ile guvenlik
          - Fare/klavye hareketsizlik algilama
          - Bildirimler

          ### Kurulum

          **macOS:**
          1. DMG dosyasini indirin
          2. ScreenGuard.app'i Applications klasorune surukleyin
          3. Terminal'de calistirin: `xattr -cr /Applications/ScreenGuard.app`
          4. Uygulamayi calistirin

          **Windows:**
          1. Setup dosyasini indirin ve calistirin
          2. SmartScreen uyarisi cikarsa "More info" > "Run anyway" tiklayin
          3. Kurulum sihirbazini takip edin
          4. Baslat menusu veya masaustunden calistirin
          EOF
      
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.screenGuardToken }}
        run: |
          gh release create "${{ steps.version.outputs.VERSION }}" \
            --repo mehmetaltunel/screenGuard-release \
            --title "ScreenGuard ${{ steps.version.outputs.VERSION }}" \
            --notes-file release_notes.md \
            ./release/ScreenGuard-macOS.dmg \
            ./release/ScreenGuard-Setup.exe

