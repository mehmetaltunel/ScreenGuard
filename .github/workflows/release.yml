name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: brew install cmake create-dmg
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller
          pip install dlib --no-cache-dir
          pip install face_recognition
          pip install -r requirements.txt
          pip install pyobjc-framework-Cocoa
      
      - name: Create Info.plist
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cat > Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>ScreenGuard</string>
              <key>CFBundleDisplayName</key>
              <string>ScreenGuard</string>
              <key>CFBundleIdentifier</key>
              <string>com.mehmetaltunel.screenguard</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleExecutable</key>
              <string>ScreenGuard</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSUIElement</key>
              <true/>
              <key>NSCameraUsageDescription</key>
              <string>ScreenGuard kameranizi yuz tanima icin kullanir.</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
      
      - name: Build macOS App
        run: |
          pyinstaller --name ScreenGuard \
            --onedir \
            --windowed \
            --add-data "logo.jpeg:." \
            --hidden-import pynput.keyboard._darwin \
            --hidden-import pynput.mouse._darwin \
            --hidden-import face_recognition \
            --collect-data face_recognition_models \
            --osx-bundle-identifier com.mehmetaltunel.screenguard \
            src/screenguard/main.py
          
          cp Info.plist dist/ScreenGuard.app/Contents/Info.plist
      
      - name: Create DMG
        run: |
          create-dmg \
            --volname "ScreenGuard" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "ScreenGuard.app" 150 190 \
            --app-drop-link 450 185 \
            "dist/ScreenGuard-macOS.dmg" \
            "dist/ScreenGuard.app" || true
          
          # Fallback if create-dmg fails
          if [ ! -f "dist/ScreenGuard-macOS.dmg" ]; then
            mkdir -p dist/dmg
            cp -r dist/ScreenGuard.app dist/dmg/
            ln -s /Applications dist/dmg/Applications
            hdiutil create -volname "ScreenGuard" -srcfolder dist/dmg -ov -format UDZO dist/ScreenGuard-macOS.dmg
          fi
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScreenGuard-macOS
          path: dist/ScreenGuard-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install CMake
        uses: lukka/get-cmake@latest
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller
          pip install dlib --no-cache-dir
          pip install face_recognition
          pip install -r requirements.txt
      
      - name: Build Windows EXE
        run: |
          pyinstaller --name ScreenGuard `
            --onefile `
            --windowed `
            --add-data "logo.jpeg;." `
            --hidden-import pynput.keyboard._win32 `
            --hidden-import pynput.mouse._win32 `
            --hidden-import face_recognition `
            --collect-data face_recognition_models `
            src/screenguard/main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScreenGuard-Windows
          path: dist/ScreenGuard.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ScreenGuard-macOS
          path: ./release
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ScreenGuard-Windows
          path: ./release
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.screenGuardToken }}
        run: |
          cd ./release
          gh release create "${{ steps.version.outputs.VERSION }}" \
            --repo mehmetaltunel/screenGuard-release \
            --title "ScreenGuard ${{ steps.version.outputs.VERSION }}" \
            --notes "## ScreenGuard ${{ steps.version.outputs.VERSION }}

Otomatik ekran kilitleme uygulamasi.

### Ozellikler
- Yuz tanima ile guvenlik
- Fare/klavye hareketsizlik algilama
- Bildirimler

### Kurulum

**macOS:**
1. DMG dosyasini indirin
2. ScreenGuard.app'i Applications klasorune surukleyin
3. Ilk acilista asagidaki komutu calistirin:
   \`\`\`
   xattr -cr /Applications/ScreenGuard.app
   \`\`\`
4. Uygulamayi calistirin

**Windows:**
1. EXE dosyasini indirin
2. Cift tiklayarak calistirin" \
            ScreenGuard-macOS.dmg \
            ScreenGuard.exe
